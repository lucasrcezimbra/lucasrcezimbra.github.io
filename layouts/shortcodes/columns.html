{{- $size := default "regular" (.Get "size" | lower) }}

{{- if not (in (slice "regular" "large" "small") $size) }}
  {{- $size = "regular" }}
{{- end }}

<style>
  @media screen and (min-width: 1024px) {
    div.columns {
      display: flex;
    }
  }
</style>

<div class="columns">
  {{ range split .Inner "<--->" }}
    <div style="flex: 1 1 0;">
      {{ . | $.Page.RenderString }}
    </div>
  {{ end }}
</div>
